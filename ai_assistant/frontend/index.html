<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Slicer Robot Voice Control</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
        background: #ffffff;
        min-height: 100vh;
        color: #2d3436;
        padding: 1.5rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: #2d3436;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -1px;
        text-align: center;
      }

      .image-viewer {
        background: #f8f9fa;
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        min-height: 360px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #e9ecef;
      }

      #camera {
        max-width: 100%;
        max-height: 480px;
        width: auto;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        display: none;
      }

      #camera.visible {
        display: block;
      }

      .placeholder {
        text-align: center;
        color: #adb5bd;
      }

      .placeholder-text {
        font-size: 1.05rem;
        font-weight: 500;
      }

      .controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 0.85rem 1.8rem;
        font-size: 0.95rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        font-family: inherit;
        letter-spacing: 0.3px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #connect {
        background: #57cc99;
        color: #ffffff;
      }

      #connect:hover:not(:disabled) {
        background: #48b885;
      }

      #disconnect {
        background: #ffffff;
        color: #495057;
        border: 2px solid #dee2e6;
      }

      #disconnect:hover:not(:disabled) {
        background: #f8f9fa;
        border-color: #adb5bd;
      }

      #capture-scene {
        background: #ffc857;
        color: #2d3436;
      }

      #capture-scene:hover:not(:disabled) {
        background: #f5b945;
      }

      .status-bar {
        background: #f8f9fa;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        margin-bottom: 2rem;
        text-align: center;
        border: 1px solid #e9ecef;
      }

      .status-label {
        font-weight: 600;
        color: #6c757d;
        margin-right: 0.5rem;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.8px;
      }

      #status {
        font-weight: 500;
        color: #2d3436;
        font-size: 0.95rem;
      }

      .log-section {
        margin-top: 3rem;
      }

      h2 {
        color: #2d3436;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: -0.3px;
      }

      #log {
        border: 1px solid #e9ecef;
        padding: 1.25rem;
        height: 260px;
        overflow-y: auto;
        font-size: 0.85rem;
        background: #ffffff;
        border-radius: 12px;
        font-family: "SF Mono", "Monaco", "Courier New", monospace;
        line-height: 1.7;
      }

      #log > div {
        padding: 0.375rem 0;
        color: #495057;
        border-bottom: 1px solid #f1f3f5;
      }

      #log > div:last-child {
        border-bottom: none;
      }

      #log pre {
        background: #f8f9fa;
        padding: 0.75rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 0.5rem 0;
        border: 1px solid #e9ecef;
        color: #495057;
        font-size: 0.8rem;
      }

      .timestamp {
        color: #868e96;
        font-size: 0.75rem;
        margin-right: 0.625rem;
      }

      #log::-webkit-scrollbar {
        width: 8px;
      }

      #log::-webkit-scrollbar-track {
        background: #f8f9fa;
        border-radius: 4px;
      }

      #log::-webkit-scrollbar-thumb {
        background: #dee2e6;
        border-radius: 4px;
      }

      #log::-webkit-scrollbar-thumb:hover {
        background: #adb5bd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Carrot Slicer Robot Voice Control</h1>

      <div class="image-viewer">
        <img id="camera" alt="Top camera view" />
        <div class="placeholder" id="placeholder">
          <div class="placeholder-text">Click "Connect and Start" to begin</div>
        </div>
      </div>

      <div class="controls">
        <button id="connect">Connect and Start</button>
        <button id="disconnect" disabled>Disconnect</button>
        <button id="capture-scene" disabled>Send Snapshot</button>
      </div>

      <div class="status-bar">
        <span class="status-label">Status</span>
        <span id="status">Idle</span>
      </div>

      <div class="log-section">
        <h2>Event Log</h2>
        <div id="log"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
  </html>
